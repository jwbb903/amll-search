name: Build DictPen P5 Toolchain

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-toolchain:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            wget \
            cpio \
            unzip \
            rsync \
            bc \
            libncurses5-dev \
            libncursesw5-dev \
            libssl-dev \
            flex \
            bison \
            libelf-dev \
            python2 \
            python3 \
            file \
            gawk \
            texinfo \
            help2man \
            libtool-bin \
            autoconf \
            automake \
            pkg-config \
            cmake \
            libglib2.0-dev \
            libfdt-dev \
            libpixman-1-dev \
            zlib1g-dev \
            device-tree-compiler \
            locales \
            curl \
            ca-certificates
          
          # 创建 python 指向 python2 的符号链接
          sudo ln -sf /usr/bin/python2 /usr/bin/python
          
          # 设置 locale
          sudo locale-gen en_US.UTF-8
          sudo update-locale LANG=en_US.UTF-8

      - name: Set up environment
        run: |
          echo "LANG=en_US.UTF-8" >> $GITHUB_ENV
          echo "LC_ALL=en_US.UTF-8" >> $GITHUB_ENV

      - name: Cache Buildroot downloads
        id: cache-dl
        uses: actions/cache@v4
        with:
          path: ~/buildroot-work/buildroot-2018.02-rc3/dl
          key: ${{ runner.os }}-buildroot-dl-2018.02-rc3-${{ hashFiles('~/buildroot-work/buildroot-2018.02-rc3/configs/dictpen_p5_defconfig') }}
          restore-keys: |
            ${{ runner.os }}-buildroot-dl-2018.02-rc3-
            ${{ runner.os }}-buildroot-dl-

      - name: Cache Buildroot host tools
        id: cache-host
        uses: actions/cache@v4
        with:
          path: ~/buildroot-work/buildroot-2018.02-rc3/output/host
          key: ${{ runner.os }}-buildroot-host-2018.02-rc3-${{ hashFiles('~/buildroot-work/buildroot-2018.02-rc3/configs/dictpen_p5_defconfig') }}
          restore-keys: |
            ${{ runner.os }}-buildroot-host-2018.02-rc3-
            ${{ runner.os }}-buildroot-host-

      - name: Download Buildroot 2018.02-rc3
        run: |
          mkdir -p ~/buildroot-work
          cd ~/buildroot-work
          if [ ! -f buildroot-2018.02-rc3.tar.gz ]; then
            wget -q https://buildroot.org/downloads/buildroot-2018.02-rc3.tar.gz
          fi
          if [ ! -d buildroot-2018.02-rc3 ]; then
            tar -xzf buildroot-2018.02-rc3.tar.gz
          fi

      - name: Create defconfig file
        run: |
          cd ~/buildroot-work/buildroot-2018.02-rc3
          mkdir -p configs
          
          # 创建完整的 defconfig 文件
          cat > configs/dictpen_p5_defconfig << 'EOF'
          # Buildroot 2018.02-rc3 for Youdao DictPen P5 (RK3566)
          
          # Target Architecture
          BR2_aarch64=y
          BR2_cortex_a55=y
          BR2_ARM_FPU_VFPV4=y
          
          # Toolchain
          BR2_TOOLCHAIN_BUILDROOT=y
          BR2_TOOLCHAIN_BUILDROOT_GLIBC=y
          BR2_GCC_VERSION_7_X=y
          BR2_BINUTILS_VERSION_2_29_X=y
          BR2_KERNEL_HEADERS_4_19=y
          BR2_TOOLCHAIN_BUILDROOT_CXX=y
          BR2_INSTALL_LIBSTDCPP=y
          BR2_TOOLCHAIN_HAS_SSP=y
          BR2_TOOLCHAIN_HAS_NATIVE_RPC=y
          
          # System configuration
          BR2_USE_MMU=y
          BR2_TARGET_OPTIMIZATION="-pipe -O2"
          BR2_TARGET_GENERIC_GETTY=y
          BR2_TARGET_GENERIC_GETTY_PORT="ttyFIQ0"
          BR2_TARGET_GENERIC_HOSTNAME="buildroot"
          BR2_TARGET_GENERIC_ISSUE="Welcome to Buildroot"
          BR2_SYSTEM_BIN_SH_BUSYBOX=y
          
          # SDK and tools
          BR2_SDK=y
          BR2_PACKAGE_HOST_GDB=y
          
          # Additional useful host tools
          BR2_PACKAGE_HOST_DOSFSTOOLS=y
          BR2_PACKAGE_HOST_GENEXT2FS=y
          BR2_PACKAGE_HOST_MTOOLS=y
          EOF
          
          echo "Defconfig file created successfully"
          ls -la configs/

      - name: Configure Buildroot
        run: |
          cd ~/buildroot-work/buildroot-2018.02-rc3
          
          # 首先清理任何旧的配置
          rm -f .config
          rm -rf output
          
          # 确保基础目录结构存在
          mkdir -p output
          
          # 设置默认配置
          echo "Setting default configuration..."
          make dictpen_p5_defconfig
          
          # 验证配置是否成功
          if [ -f .config ]; then
            echo "✅ Configuration successful"
            echo "Configuration summary:"
            grep "^BR2_" .config | head -20
          else
            echo "❌ Configuration failed"
            exit 1
          fi

      - name: Build toolchain
        run: |
          cd ~/buildroot-work/buildroot-2018.02-rc3
          
          # 显示当前配置
          echo "Current configuration:"
          make show-targets
          
          # 开始构建 toolchain
          echo "Starting toolchain build..."
          make toolchain -j2
        env:
          FORCE_UNSAFE_CONFIGURE: 1

      - name: Verify toolchain
        run: |
          cd ~/buildroot-work/buildroot-2018.02-rc3
          
          # 检查 toolchain 是否生成
          if [ ! -d output/host/usr/bin ]; then
            echo "❌ Toolchain not found!"
            exit 1
          fi
          
          export PATH="$PWD/output/host/usr/bin:$PATH"
          
          echo "=== Toolchain version ==="
          aarch64-linux-gcc --version
          
          echo "=== Checking compiler target ==="
          aarch64-linux-gcc -dumpmachine
          
          # 创建并编译测试程序
          cat > /tmp/test.c << 'EOF'
          #include <stdio.h>
          #include <stdlib.h>
          
          int main() {
              printf("Hello from DictPen P5!\n");
              printf("Architecture: %s\n", 
  #ifdef __aarch64__
                     "ARM64"
  #else
                     "Unknown"
  #endif
              );
              return 0;
          }
          EOF
          
          echo "=== Compiling test program ==="
          aarch64-linux-gcc -o /tmp/test-arm64 /tmp/test.c
          
          echo "=== Test program info ==="
          file /tmp/test-arm64
          
          echo "✅ Toolchain verification passed!"

      - name: Create SDK package
        run: |
          cd ~/buildroot-work/buildroot-2018.02-rc3
          
          # 创建 SDK
          make sdk
          
          # 查找 SDK 包
          SDK_PACKAGE=$(find output/images -name "*sdk*.tar.gz" -type f | head -1)
          if [ -n "$SDK_PACKAGE" ]; then
            echo "SDK package created: $SDK_PACKAGE"
            cp "$SDK_PACKAGE" .
          else
            echo "Creating manual SDK package..."
            tar -czf aarch64-buildroot-linux-gnu_sdk.tar.gz -C output/host .
          fi

      - name: Create environment script
        run: |
          cd ~/buildroot-work/buildroot-2018.02-rc3
          
          cat > dictpen-env.sh << 'EOF'
          #!/bin/bash
          # DictPen P5 Toolchain environment script
          
          TOOLCHAIN_DIR="$( cd "$(dirname "${BASH_SOURCE[0]}")" && pwd )"
          
          export PATH="$TOOLCHAIN_DIR/output/host/usr/bin:$PATH"
          export CROSS_COMPILE="aarch64-linux-"
          export ARCH="arm64"
          
          if [ -d "$TOOLCHAIN_DIR/output/host/usr/aarch64-buildroot-linux-gnu/sysroot" ]; then
              export SYSROOT="$TOOLCHAIN_DIR/output/host/usr/aarch64-buildroot-linux-gnu/sysroot"
          else
              export SYSROOT="$TOOLCHAIN_DIR/output/host/usr/aarch64-buildroot-linux-gnu"
          fi
          
          export CC="aarch64-linux-gcc --sysroot=$SYSROOT"
          export CXX="aarch64-linux-g++ --sysroot=$SYSROOT"
          export LD="aarch64-linux-ld"
          export AR="aarch64-linux-ar"
          export AS="aarch64-linux-as"
          export NM="aarch64-linux-nm"
          export STRIP="aarch64-linux-strip"
          export RANLIB="aarch64-linux-ranlib"
          export OBJCOPY="aarch64-linux-objcopy"
          export OBJDUMP="aarch64-linux-objdump"
          
          echo "========================================="
          echo "DictPen P5 Toolchain Ready!"
          echo "========================================="
          echo "Toolchain: $TOOLCHAIN_DIR"
          echo "Target: aarch64-buildroot-linux-gnu"
          echo "GCC: $(aarch64-linux-gcc --version | head -1)"
          echo ""
          echo "Example usage:"
          echo "  \$CC -o hello hello.c"
          echo "========================================="
          EOF
          
          chmod +x dictpen-env.sh

      - name: Package toolchain
        run: |
          cd ~/buildroot-work/buildroot-2018.02-rc3
          
          # 创建完整的工具链包
          tar -czf dictpen-p5-toolchain-complete.tar.gz \
              output/host \
              dictpen-env.sh \
              configs/dictpen_p5_defconfig \
              README.md \
              --transform 's|^|dictpen-p5-toolchain/|'
          
          echo "✅ Toolchain packaged: dictpen-p5-toolchain-complete.tar.gz"
          ls -lh *.tar.gz

      - name: Upload toolchain artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dictpen-p5-toolchain
          path: |
            ~/buildroot-work/buildroot-2018.02-rc3/dictpen-p5-toolchain-complete.tar.gz
            ~/buildroot-work/buildroot-2018.02-rc3/aarch64-buildroot-linux-gnu_sdk*.tar.gz
            ~/buildroot-work/buildroot-2018.02-rc3/dictpen-env.sh
          retention-days: 30
          if-no-files-found: warn

      - name: Upload build logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            ~/buildroot-work/buildroot-2018.02-rc3/output/build/**/*.log
            ~/buildroot-work/buildroot-2018.02-rc3/output/build/**/config.log
            ~/buildroot-work/buildroot-2018.02-rc3/config.log
          retention-days: 7

      - name: Display build summary
        if: success()
        run: |
          echo "## ✅ 工具链构建成功！" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 构建信息" >> $GITHUB_STEP_SUMMARY
          echo "- **提交**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **分支**: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **运行ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 工具链信息" >> $GITHUB_STEP_SUMMARY
          echo "- **架构**: ARM64 Cortex-A55" >> $GITHUB_STEP_SUMMARY
          echo "- **C库**: glibc" >> $GITHUB_STEP_SUMMARY
          echo "- **GCC版本**: 7.5.0" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 下载" >> $GITHUB_STEP_SUMMARY
          echo "在 Actions 页面下载以下工件：" >> $GITHUB_STEP_SUMMARY
          echo "- `dictpen-p5-toolchain` - 完整工具链" >> $GITHUB_STEP_SUMMARY